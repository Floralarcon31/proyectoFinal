<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- Meta etiquetas / SEO -->
     <meta name="description" content="On Travel es una agencia de viaje dedicada a cumplir los sueños de las personas que nos eligen."> 

     <!-- Keywords -->
     <meta name="keywords" content="viajes, viajes baratos, viajes por argentina, paquetes, hoteles, playa, receptivo, carlos paz, villa general belgrano, travel, sueños, agencia de viajes, cordoba,destinos">
 
     <!-- Open graph -->
     <meta property="og:title" content="On Travel - Somos cumplidores de sueños">
     <meta property="og:url" content="https://ontravel.com/index">
     <meta property="og:image" content="https://ontravel.com/logo">
     <meta property="og:description" content="Encontranos en nuestras redes sociales">
     <meta property="og:locale content=es_AR">

     <!-- Favicon -->
     <link rel="shortcut icon" href="img/iconos/favicon1.png">

     <!-- FontAwesome  -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

     <!-- Fontello  -->
     <link rel="stylesheet" href="css/fontello.css">

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">

    <title>On Travel | Login - Inicia sesión  </title>
</head>
<body>
    
    <div class="cod-contenedor">
        <div class="form-header">
            <img src="img/iconos/favicon1.png" alt="Logo de On Travel" >
            <h2>On<span> Travel</span></h2>
        </div>
        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3 class="tituloLogin">INICIAR SESIÓN</h3>
                    <div class="input-group">
                        <input type="email" class="form-input"  name="form-input" id="correo" placeholder="ejemplo@gmail.com">
                        <label class="label" for="correo">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-input"  name="form-input" id="pass" placeholder="**********">
                        <label class="label" for="pass">Contraseña</label>
                    </div>
                    <div class="input-group">
                        <button type="button" id="btn1" class="btnLogin">INGRESAR</button>
                        <p>No tienes cuenta? <a href="#" class="alt-form">Ingresa Aquí</a></p>
                    </div>
                    
                </div>
                <span class="error"></span>
            </form>

        </div>

        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3 class="tituloLogin">REGISTRATE</h3>
                    <div class="input-group">
                        <input type="email" class="form-input"  name="form-input" id="reg-correo" placeholder="ejemplo@gmail.com">
                        <label class="label" for="reg-correo">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-input"  name="form-inpt" id="reg-pass" placeholder="**********">
                        <label class="label" for="reg-pass">Contraseña</label>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-input"  name="form-inpt" id="reg-rep-pass" placeholder="**********">
                        <label class="label" for="reg-rep-pass">Contraseña</label>
                    </div>
                    <div class="input-group">
                        <button type="button" class="btnRegistrar">REGISTRATE</button>
                        <p>Ya tienes cuenta? <a href="#" class="alt-form">Ingresa Aquí</a></p>
                    </div>
                    
                </div>
            </form>

        </div>

</div>
 
    <script src="js/login.js"></script>
</body>
</html>
